<!DOCTYPE html>
<main>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Calculator </title>
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script defer src="main.js"></script>
    </head>
    <header id = "big_title"><h1>Calculator</h1></header>
    <body>
        <div id = "box">
            <div id="screen"></div>
            <div id="button_input">
            <button id = "ac" class="clearBtn" style="grid-row: 1; grid-column: 1/3;">AC</button>
            <button id = "CE" class="clearBtn">CE</button>
            <button id = "diivide" class="operator" value = "/">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number"value="9">9</button>
            <button id="multiply" class="operator" value = "*">X</button>
            <button class="number" value="4" >4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button id="subtract" class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="add" class="operator" value="+">+</button>
            <button class="number" value="0">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals" class="clearBtn" style="grid-column: 3/5;">=</button>
            </div>
        </div>
    </body>
    <footer></footer>


</main>
